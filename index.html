<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-30</title>
    <style>
        
            @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            .bungee-spice-regular {
                font-family: "Bungee Spice", sans-serif;
                font-weight: 400;
                font-size: 40px;
                font-style: normal;
              }
              
            
        body{background-color: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
            
min-height: 100vh;
font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: -10px auto;
            
        }
        .dice-img{
  
            height: 300px;
            width: auto;
           
        }
        .animate{
            animation: roll 1s infinite;
        }
        button{
            color: white;
            padding: 10px 30px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
            font-size: larger;
            cursor: pointer;
        }

        @keyframes roll {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
       

    </style>
</head>
<body>
    <div class="container">
        <h2 class="bungee-spice-regular">DICE ROLLER</h2>
        <img src="./default.png" class="dice-img" id="img">
        <button onclick="getRandomNumber()">Roll Dice!</button>
    </div>

    <script>
       
        function getRandomNumber(){
            const min=1;
            const max=6; 

            const diceFace= Math.round(Math.random()*(max-min)) + min;
            
            const dice_img= document.getElementById("img");
           
            switch(diceFace){
                case 1:
                dice_img.src='./dice1.png';
                 break;
                case 2:
                dice_img.src='./dice2.png';
                break;
                case 3:
                dice_img.src='./dice3.png';
                break;
                case 4:
                dice_img.src='./dice4.png';
                break;
                case 5:
                dice_img.src='./dice5.png';
                break;
                case 6:
                dice_img.src='./dice6.png';
                break;
                default:
                dice_img.src='./default.png';
                 
            }
            dice_img.classList.add("animate");
            setTimeout(()=>{
                dice_img.classList.remove("animate");
            },1000);
     }
    </script>
       
        
</body>
</html>
